<!DOCTYPE html>
<html>
<head>
    <title>Print Current Page</title>
</head>
<body>
    <h1>Current Window Content</h1>
    <h1>Hii!!</h1>
    <h2>whatever is visible on your current screen(similar like taking a screen shot).<br>to see this,</h2>

    <!-- Button to trigger the print function -->
    <button onclick="printCurrentPage()" style="cursor: pointer;">Click Here</button>

    <script>
        // Define the function to print the current page
        function printCurrentPage() {
            window.print();
        }
    </script>
</body>
</html>
